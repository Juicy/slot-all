<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../juicy-element.html">
</head>

<body>
    <test-fixture id="element">
        <template>
            <juicy-element></juicy-element>
        </template>
    </test-fixture>
</body>
<script>
    var juicyElement;
    describe('juicy-element', function() {

        beforeEach(function() {
            juicyElement = fixture('element');
        });

        it('should be upgraded element', function() {
            expect(customElements.get('juicy-element')).to.be.defined;
            expect(juicyElement).to.be.an.instanceOf(customElements.get('juicy-element'));
        });
    });
</script>

</html>
